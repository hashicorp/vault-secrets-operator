kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 8200
    hostPort: 38300
    listenAddress: "127.0.0.1"
    protocol: TCP
  - containerPort: 443
    hostPort: 38443
    protocol: TCP
