---
apiVersion: secrets.hashicorp.com/v1alpha1
kind: VaultSecret
metadata:
  namespace: tenant-1
  name: vaultsecret-sample-tenant-1
spec:
  namespace: cluster1/tenant-1
  mount: kvv2
  type: kvv2
  name: secret
  dest: secret1
  refreshAfter: 5s
---
apiVersion: secrets.hashicorp.com/v1alpha1
kind: VaultSecret
metadata:
  namespace: tenant-2
  name: vaultsecret-sample-tenant-2
spec:
  namespace: cluster1/tenant-2
  mount: kvv2
  type: kvv2
  name: secret
  dest: secret1
  refreshAfter: 5s
---
apiVersion: v1
kind: Pod
metadata:
  name: app1
  namespace: tenant-1
spec:
  containers:
  - name: busybox
    image: busybox:1.28
    args:
    - sleep
    - "1000000"
    volumeMounts:
    - name: secrets
      mountPath: "/etc/secrets"
      readOnly: true
  volumes:
  - name: secrets
    secret:
      secretName: secret1
      optional: false # default setting; "mysecret" must exist
---
